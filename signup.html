<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384- IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900">
    <link rel="stylesheet" href="./style-login.css">
    <title>Mini Tokyo - Đăng ký</title>
    <link rel="icon" type="image/x-icon" href="./assets/image/Logo-favicon.png">
</head>

<body>
    <div id="list-notification" style="display: none">
        <div id="notification">
            <div id="notification-icon-container">
                
            </div>
            <p id="notification-text"></p>
        </div>
    </div>
    <div class="login-background">
        <div class="sheet">
            <div style="margin-top: 8px; margin-bottom: 36px;">
                <p class="title">Đăng ký</p>
                <p class="header">Mini Tokyo</p>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                    </svg>
                </span>
                <div class="form-floating">
                    <input type="email" class="form-control" id="username-input" placeholder="Username or email">
                    <label for="floatingInputGroup1">Username hoặc email</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                    </svg>
                </span>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password-input" placeholder="Password">
                    <label for="floatingInputGroup1">Mật khẩu</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                    </svg>
                </span>
                <div class="form-floating">
                    <input type="password" class="form-control" id="confirm-password-input" placeholder="Confirm password">
                    <label for="floatingInputGroup1">Xác nhận mật khẩu</label>
                </div>
            </div>
            <br>
            <button class="button-primary" onclick="createAccount()" style="width: 100%">Đăng ký</button>
            <div style="display: flex; justify-content: center; margin-top: 32px;">
                <p style="margin-bottom: 6px">Đã có tài khoản?</h3>
            </div>
            <div style="display: flex; justify-content: center;">
                <button class="button-secondary" onclick="location.href = './login.html'">Đăng nhập</button>
            </div>
        </div>
    </div>
    <script>
        var notification = document.getElementById("notification");
        let loginStatus = localStorage.getItem("hadLogged");
        
        function showNotification(type) {
            document.getElementById("list-notification").style.display = 'flex';
            if (notification.classList == "appear") {
                notification.classList.remove("appear");
                clearTimeout(disappearTimeout);
            }
            setTimeout(function () {
                let notificationText = document.getElementById("notification-text");
                let icon = '';
                if (type == "createaccount") {
                    notificationText.innerHTML = "Tài khoản đã được tạo!";
                    icon = 'success';
                } else if (type == "availableaccount") {
                    notificationText.innerHTML = "Tên tài khoản đã có sẵn!";
                    icon = 'error';
                } else if (type == "fillinall") {
                    notificationText.innerHTML = "Vui lòng điền tất cả khung!";
                    icon = 'error';
                } else if (type == "passwordmatch") {
                    notificationText.innerHTML = "Mật khẩu không trùng khớp!";
                    icon = 'error';
                }
                if (icon == 'success') {
                    document.getElementById('notification-icon-container').innerHTML =
                    `
                        <div class="notification-icon" style="background-color: #14AE5C;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                            </svg>
                        </div>
                    `
                } else if (icon == 'error') {
                    document.getElementById('notification-icon-container').innerHTML =
                    `
                        <div class="notification-icon" style="background-color: #F24822;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </div>
                    `
                }
                notification.classList.add("appear");
            }, 200);
            disappearTimeout = setTimeout(function () {
                notification.classList.remove("appear");
                setTimeout(function () {
                    document.getElementById("list-notification").style.display = 'none';
                }, 200);
            }, 5000);
        }
        if (!loginStatus) {
            localStorage.setItem("hadLogged", 'false');
            loginStatus = localStorage.getItem("hadLogged");
        }
        let accounts = localStorage.getItem("Acc");
        if (!accounts) {
            let arrAcc = [];
            localStorage.setItem("Acc", JSON.stringify(arrAcc));
        }
        function getAccountType() {
            let username = localStorage.getItem('userLogin');
            let accountType = '';
            let accountsJson = JSON.parse(localStorage.getItem("Acc"));
            accountsJson.forEach(item => {
                if (username == item.username) {
                    accountType = item.type;
                }
            });
            return accountType;
        }
        let createAccount = () => {
            let username = document.getElementById('username-input').value;
            let password = document.getElementById('password-input').value;
            let conFirm = document.getElementById('confirm-password-input').value;
            let allowCreate = true;
            if (validation(username,password,conFirm)) {
                if (password == conFirm) {
                    accLocal = JSON.parse(localStorage.getItem('Acc'));
                    if (accLocal != null) {
                        accLocal.forEach(item => {
                            if (username == item.username) {
                                showNotification('availableaccount');
                                allowCreate = false;
                            }
                        });
                    }
                    if (allowCreate) {
                        if (username == 'admin') {
                            var acc = {
                                username: username,
                                password: conFirm,
                                type: 'admin'
                            };
                        } else {
                            var acc = {
                                username: username,
                                password: conFirm,
                                type: 'user'
                            };
                        }
                        accLocal.push(acc);
                        localStorage.setItem("Acc",JSON.stringify(accLocal));
                        showNotification('createaccount');
                    }
                } else {
                    showNotification('passwordmatch');
                    allowCreate = false;
                    return;
                }
                if (allowCreate) {
                    document.getElementById('username-input').value = '';
                    document.getElementById('password-input').value = '';
                    document.getElementById('confirm-password-input').value = '';
                    setTimeout(function () {
                        let accountType = getAccountType();
                        if (accountType != 'admin') {
                            location.href = './login.html'
                        } else {
                            location.href = './admin.html'
                        }
                    }, 1000);
                }
            } else {
                showNotification('fillinall');
            }
        }
        let validation = (username,pass,conFirm) => {
            if (!username || !pass || !conFirm) {
                return false;
            } else {
                return true;
            }
        }
        document.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                createAccount();
            }
        });
    </script>
</body>

</html>
